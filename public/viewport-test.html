<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Viewport Test - Space Trader</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { 
            background: #ffffff;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Space Mono", "IBM Plex Mono", "JetBrains Mono", "Menlo", "Consolas", monospace;
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .header {
            background: #f5f5f5;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #000000;
            border-radius: 4px;
        }
        h1 { 
            color: #000000; 
            margin-bottom: 10px; 
            font-size: 24px; 
            font-weight: bold;
        }
        
        .section {
            background: #f5f5f5;
            margin-bottom: 15px;
            border: 2px solid #000000;
            border-radius: 4px;
            padding: 20px;
        }
        .section h2 {
            color: #000000;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .dimension-group {
            margin-bottom: 20px;
        }
        .dimension-row {
            padding: 12px 0;
            border-bottom: 1px solid #333333;
            overflow: hidden;
        }
        .dimension-label {
            color: #333333;
            font-size: 14px;
            float: left;
        }
        .dimension-value {
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            float: right;
        }
        .unit {
            color: #666666;
            font-size: 12px;
            margin-left: 4px;
        }
.fullscreen-btn {
    margin-top: 12px;
    padding: 8px 12px;
    font-family: inherit;
    font-size: 14px;
    background: #ffffff;
    color: #000000;
    border: 2px solid #000000;
    border-radius: 4px;
    cursor: pointer;
}

.fullscreen-btn:hover {
    background: #000000;
    color: #ffffff;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Viewport & Screen Dimensions</h1>
<button id="fullscreenBtn" class="fullscreen-btn">
    Enter Fullscreen
</button>

            <p style="color: #333333; font-size: 14px;">Real-time viewport and screen dimension information</p>
        </div>

        <div class="section">
            <h2>Viewport Dimensions</h2>
            <div class="dimension-group">
                <div class="dimension-row">
                    <span class="dimension-label">Viewport Width</span>
                    <span class="dimension-value" id="viewportWidth">-</span>
                </div>
                <div class="dimension-row">
                    <span class="dimension-label">Viewport Height</span>
                    <span class="dimension-value" id="viewportHeight">-</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Screen Dimensions</h2>
            <div class="dimension-group">
                <div class="dimension-row">
                    <span class="dimension-label">Screen Width</span>
                    <span class="dimension-value" id="screenWidth">-</span>
                </div>
                <div class="dimension-row">
                    <span class="dimension-label">Screen Height</span>
                    <span class="dimension-value" id="screenHeight">-</span>
                </div>
                <div class="dimension-row">
                    <span class="dimension-label">Available Width</span>
                    <span class="dimension-value" id="screenAvailWidth">-</span>
                </div>
                <div class="dimension-row">
                    <span class="dimension-label">Available Height</span>
                    <span class="dimension-value" id="screenAvailHeight">-</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Display Properties</h2>
            <div class="dimension-group">
                <div class="dimension-row">
                    <span class="dimension-label">Device Pixel Ratio</span>
                    <span class="dimension-value" id="devicePixelRatio">-</span>
                </div>
                <div class="dimension-row">
                    <span class="dimension-label">Color Depth</span>
                    <span class="dimension-value" id="colorDepth">-</span>
                </div>
                <div class="dimension-row">
                    <span class="dimension-label">Pixel Depth</span>
                    <span class="dimension-value" id="pixelDepth">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDimensions() {
            try {
                var viewportWidthEl = document.getElementById('viewportWidth');
                var viewportHeightEl = document.getElementById('viewportHeight');
                var screenWidthEl = document.getElementById('screenWidth');
                var screenHeightEl = document.getElementById('screenHeight');
                var screenAvailWidthEl = document.getElementById('screenAvailWidth');
                var screenAvailHeightEl = document.getElementById('screenAvailHeight');
                var devicePixelRatioEl = document.getElementById('devicePixelRatio');
                var colorDepthEl = document.getElementById('colorDepth');
                var pixelDepthEl = document.getElementById('pixelDepth');

                // Viewport dimensions
                if (viewportWidthEl && typeof window.innerWidth !== 'undefined') {
                    viewportWidthEl.innerHTML = window.innerWidth;
                }
                if (viewportHeightEl && typeof window.innerHeight !== 'undefined') {
                    viewportHeightEl.innerHTML = window.innerHeight;
                }

                // Screen dimensions
                if (screenWidthEl && typeof screen !== 'undefined' && screen.width) {
                    screenWidthEl.innerHTML = screen.width;
                }
                if (screenHeightEl && typeof screen !== 'undefined' && screen.height) {
                    screenHeightEl.innerHTML = screen.height;
                }
                if (screenAvailWidthEl && typeof screen !== 'undefined' && screen.availWidth) {
                    screenAvailWidthEl.innerHTML = screen.availWidth;
                }
                if (screenAvailHeightEl && typeof screen !== 'undefined' && screen.availHeight) {
                    screenAvailHeightEl.innerHTML = screen.availHeight;
                }

                // Display properties
                if (devicePixelRatioEl) {
                    if (typeof window.devicePixelRatio !== 'undefined') {
                        devicePixelRatioEl.innerHTML = window.devicePixelRatio;
                    } else {
                        devicePixelRatioEl.innerHTML = '1';
                    }
                }
                if (colorDepthEl && typeof screen !== 'undefined' && screen.colorDepth) {
                    colorDepthEl.innerHTML = screen.colorDepth;
                }
                if (pixelDepthEl && typeof screen !== 'undefined' && screen.pixelDepth) {
                    pixelDepthEl.innerHTML = screen.pixelDepth;
                }
            } catch (e) {
                // Silently handle errors for compatibility
            }
        }

        function onResize() {
            if (typeof window.resizeTimeout !== 'undefined') {
                clearTimeout(window.resizeTimeout);
            }
            window.resizeTimeout = setTimeout(updateDimensions, 100);
        }

        function onOrientationChange() {
            setTimeout(updateDimensions, 100);
        }

        // Update on load
        if (window.addEventListener) {
            window.addEventListener('load', updateDimensions, false);
            window.addEventListener('resize', onResize, false);
            window.addEventListener('orientationchange', onOrientationChange, false);
        } else if (window.attachEvent) {
            window.attachEvent('onload', updateDimensions);
            window.attachEvent('onresize', onResize);
        } else {
            window.onload = updateDimensions;
            window.onresize = onResize;
        }

        // Also call immediately in case load event already fired
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(updateDimensions, 1);
        } else {
            updateDimensions();
        }

    (function () {
        var btn = document.getElementById('fullscreenBtn');

        if (!btn) return;

        function isFullscreen() {
            return document.fullscreenElement ||
                   document.webkitFullscreenElement ||
                   document.mozFullScreenElement ||
                   document.msFullscreenElement;
        }

        function requestFullscreen(el) {
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
            else if (el.msRequestFullscreen) el.msRequestFullscreen();
        }

        function exitFullscreen() {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }

        btn.addEventListener('click', function () {
            if (isFullscreen()) {
                exitFullscreen();
            } else {
                requestFullscreen(document.documentElement);
            }
        });

        function updateButton() {
            btn.textContent = isFullscreen()
                ? 'Exit Fullscreen'
                : 'Enter Fullscreen';
        }

        document.addEventListener('fullscreenchange', updateButton);
        document.addEventListener('webkitfullscreenchange', updateButton);
        document.addEventListener('mozfullscreenchange', updateButton);
        document.addEventListener('MSFullscreenChange', updateButton);
    })();
    </script>
</body>
</html>
